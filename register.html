  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">FixIt Forward</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

        <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-4">Register</h2>
  <form action="login.html" method="GET" class="card shadow p-4 mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="John Doe" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="e.g. 416-555-1234" required />
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" placeholder="e.g. Toronto" required />
    </div>

    <div class="mb-3">
      <label for="bio" class="form-label">Tell Us About Yourself (Bio)</label>
      <textarea class="form-control" id="bio" rows="4" placeholder="Write a short bio to describe your background, experience, or why you're here..." required></textarea>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Registering As</label>
      <select class="form-select" id="role" required>
        <option value="">Select one</option>
        <option value="homeowner">Homeowner</option>
        <option value="mentor">Mentor</option>
        <option value="both">Both</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Skills You Offer (Mentor)</label>
      <div class="row">
        <div class="col-md-6">
          <div class="form-check"><input class="form-check-input" type="checkbox" id="mentor_electric"><label class="form-check-label" for="mentor_electric">Electrical</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="mentor_plumbing"><label class="form-check-label" for="mentor_plumbing">Plumbing</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="mentor_hvac"><label class="form-check-label" for="mentor_hvac">HVAC</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="mentor_carpentry"><label class="form-check-label" for="mentor_carpentry">Carpentry</label></div>
        </div>
        <div class="col-md-6">
          <div class="form-check"><input class="form-check-input" type="checkbox" id="mentor_painting"><label class="form-check-label" for="mentor_painting">Painting</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="mentor_roofing"><label class="form-check-label" for="mentor_roofing">Roofing</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="mentor_windows"><label class="form-check-label" for="mentor_windows">Window/Door Repair</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="mentor_insulation"><label class="form-check-label" for="mentor_insulation">Insulation</label></div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Skills You Need Help With (Homeowner)</label>
      <div class="row">
        <div class="col-md-6">
          <div class="form-check"><input class="form-check-input" type="checkbox" id="home_electric"><label class="form-check-label" for="home_electric">Electrical</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="home_plumbing"><label class="form-check-label" for="home_plumbing">Plumbing</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="home_hvac"><label class="form-check-label" for="home_hvac">HVAC</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="home_carpentry"><label class="form-check-label" for="home_carpentry">Carpentry</label></div>
        </div>
        <div class="col-md-6">
          <div class="form-check"><input class="form-check-input" type="checkbox" id="home_painting"><label class="form-check-label" for="home_painting">Painting</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="home_roofing"><label class="form-check-label" for="home_roofing">Roofing</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="home_windows"><label class="form-check-label" for="home_windows">Window/Door Repair</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="home_insulation"><label class="form-check-label" for="home_insulation">Insulation</label></div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Create Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<footer class="text-center py-4 bg-light mt-5">
  <small>© 2025 FixIt Forward. All rights reserved.</small>

</html>
