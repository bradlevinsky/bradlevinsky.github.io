<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong Game Single Player</title>
        <link rel="stylesheet" href="./css/styles.css">
        <style>
            canvas {
            border: 1px solid black;
            }
        </style>
    </head>
        <body>
        <div class="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div class="sideChat"></div>
        <div class="button">
            <button id="start-btn" class="btn">Start</button>
                <button id="pause-btn" class="btn">Pause</button>
                <button id="restart-btn" class="btn">Restart</button>
                <div>
                    <button id="ball-increase-btn" class="btn">Add Ball</button>
                    <button id="ball-decrease-btn" class="btn">Remove Ball</button>
                </div>
                <div>
                    <button id="back-btn" class="btn">Main Screen</button>
                </div>
            </div>

        <p class="control">Control: Player Left (W and S)</p>

        <script src="./scripts/script.js"></script>
    </body>
</html>
